<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Assignment</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Light background for a light theme */
        color: #333333; /* Dark text for better readability */
    }
    
    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #ffffff; /* White container for a clean look */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Lighter shadow for a soft effect */
    }
    
    h1 {
        text-align: center;
        color: #4CAF50; /* Green color for the header */
        margin-bottom: 1.5rem;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        text-align: center;
        color: #333333; /* Dark text for table content */
    }
    
    thead {
        background-color: #4CAF50; /* Green header row */
        color: #ffffff; /* White text on the header row */
    }
    
    thead th {
        padding: 0.75rem;
        text-align: left;
        font-weight: bold;
    }
    
    tbody tr:nth-child(even) {
        background-color: #f9f9f9; /* Very light gray for even rows */
    }
    
    tbody tr:nth-child(odd) {
        background-color: #ffffff; /* White for odd rows */
    }
    
    td, th {
        padding: 0.75rem;
        border: 1px solid #ddd; /* Light border for table cells */
        text-align: left;
    }
    
    td a {
        text-decoration: none;
        color: #4CAF50; /* Green color for links */
        font-weight: bold;
        transition: color 0.3s;
    }
    
    td a:hover {
        color: #555555; /* Dark gray color on hover */
    }
</style>

</head>
<body>
  <div class="container">
    <h1>JS Assignment</h1>
    <table>
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><a href="./resume.html" target="_blank">Resume</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td><a href="./fb.html" target="_blank">Feedback Form</a></td>
        </tr>
        <tr>
          <td>3</td>
          <td><a href="./counter.html" target="_blank">Counter</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
